<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Filler</title>
    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>ğŸ¤– Insta Filler</h1>
      </div>

      <!-- Navigation -->
      <div class="nav-section">
        <button id="go-to-settings-btn" class="nav-btn">
          <span>âš™ï¸</span>
          API Settings
        </button>
      </div>

      <!-- Global Progress Bar -->
      <div id="progress-container" class="progress-container">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div id="progress-text" class="progress-text">Processing...</div>
      </div>

      <!-- Toggle Control -->
      <div class="toggle-section">
        <span class="toggle-label">Enable Extension</span>
        <label class="toggle-switch">
          <input type="checkbox" id="extension-toggle" checked />
          <span class="slider"></span>
        </label>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Upload Section -->
        <div class="section upload-section">
          <div class="section-header">
            <div class="section-title">
              <span class="section-icon">ğŸ“·</span>
              Image Upload
            </div>
            <button class="mobile-setting-button" id="mobile-setting-button">
              âš™
            </button>
          </div>
          <div class="upload-content">
            <!-- <div class="tab-buttons">
              <button class="tab-btn active" id="computer-option">
                ğŸ’» Computer
              </button>
              <button class="tab-btn" id="mobile-option">ğŸ“± Mobile</button>
            </div> -->

            <div class="tab-content-container">
              <div id="computer-upload" class="tab-content active">
                <button class="upload-area" id="file-upload-area">
                  <span class="btn-icon">ğŸ’»</span> Get Photos from desktop
                  <!-- <div class="upload-icon">ğŸ“„</div>
                  <div class="upload-text">Click or drag images here</div>
                  <div class="upload-subtext">PNG, JPG, JPEG supported</div> -->
                </button>
                <input
                  type="file"
                  id="image-input"
                  class="file-input"
                  accept="image/*"
                  multiple
                />
              </div>

              <div
                id="mobile-upload"
                class="tab-content"
                style="display: block"
              >
                <button
                  id="mobile-photo-btn"
                  class="btn btn-primary"
                  style="display: inline-block"
                >
                  <span class="btn-icon">ğŸ“±</span>
                  Get Photos from Mobile
                </button>

                <!-- <div class="mobile-session-status-display"> -->
                <!-- <div id="mobile-status" class="mobile-status">Ready to fetch photos from mobile.</div> -->
                <!-- </div> -->
              </div>
            </div>

            <!-- <div id="image-thumbnails" class="image-grid"></div> -->
            <!-- <button id="process-images-btn" class="btn btn-primary" disabled>
              <span>ğŸ”</span>
              Process Images (OCR)
            </button> -->
          </div>
        </div>

        <!-- OCR Data Section -->
        <div class="section ocr-section">
          <div class="section-header">
            <div class="section-title">
              <span class="section-icon">ğŸ’¾</span>
              OCR Data
            </div>
            <span id="ocr-count" class="count-badge">0 items</span>
          </div>
          <div id="ocr-data-display" class="ocr-content">
            <div class="empty-state">
              <div class="empty-icon">ğŸ“„</div>
              <div class="empty-text">No OCR data stored</div>
            </div>
          </div>
        </div>

        <!-- Form Actions Section -->
        <div class="section action-section">
          <div class="section-header">
            <div class="section-title">
              <span class="section-icon">ğŸ“</span>
              Form Actions
            </div>
          </div>
          <div class="action-content">
            <button id="fill-form-btn" class="btn btn-primary" disabled>
              <span>âœ¨</span>
              Fill Form with OCR Data
            </button>
          </div>
        </div>
      </div>

      <!-- Replace the old status container -->
      <div id="response-container" class="status-container">
        <div class="status"></div>
      </div>
    </div>

    <div id="mobile-ip-dialog" class="dialog-overlay" style="display: none">
      <div class="dialog-content">
        <h2>ğŸŒ Connect to Server</h2>
        <p>Enter the IP address of your backend server:</p>

        <div class="input-group">
          <label for="server-ip-input">Server IP Address:</label>
          <div class="ip-address-input-wraper">
            <input
              type="text"
              id="server-ip-input"
              placeholder="e.g., http://192.168.1.100:3000"
            />
            <button
              id="connect-server-ip-btn"
              class="btn btn-primary dialog-btn"
            >
              Add Ip
            </button>
          </div>
        </div>

        <div class="saved-ips-section">
          <h3>Saved Server IPs:</h3>
          <ul id="saved-server-ips-list" class="saved-ips-list"></ul>
        </div>

        <button
          id="close-server-ip-dialog"
          class="btn btn-secondary dialog-btn"
        >
          Close
        </button>
      </div>
    </div>

    <script type="module" src="js/constants.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/session.js"></script>
    <script type="module" src="js/imageHandler.js"></script>
    <script type="module" src="js/ocrProcessor.js"></script>
    <script type="module" src="js/formFiller.js"></script>
    <script type="module" src="js/mobileCapture.js"></script>
    <script type="module" src="js/formDetector.js"></script>
    <script type="module" src="js/sidebar.js"></script>
  </body>
</html>

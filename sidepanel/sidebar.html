<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Form Filler</title>
    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>🤖 Smart Form Filler</h1>
        <p>AI-powered OCR form filling</p>
      </div>

      <!-- Navigation -->
      <div class="nav-section">
        <button id="go-to-settings-btn" class="nav-btn">
          <span>⚙️</span>
          API Settings
        </button>
      </div>

      <!-- Global Progress Bar -->
      <div id="progress-container" class="progress-container">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div id="progress-text" class="progress-text">Processing...</div>
      </div>

      <!-- Toggle Control -->
      <div class="toggle-section">
        <span class="toggle-label">Enable Extension</span>
        <label class="toggle-switch">
          <input type="checkbox" id="extension-toggle" checked />
          <span class="slider"></span>
        </label>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Upload Section -->
        <div class="section upload-section">
          <div class="section-header">
            <div class="section-title">
              <span class="section-icon">📷</span>
              Image Upload
            </div>
          </div>
          <div class="upload-content">
            <div class="tab-buttons">
              <button class="tab-btn active" id="computer-option">
                💻 Computer
              </button>
              <button class="tab-btn" id="mobile-option">📱 Mobile</button>
            </div>

            <div class="tab-content-container">
              <div id="computer-upload" class="tab-content active">
                <div class="upload-area" id="file-upload-area">
                  <div class="upload-icon">📄</div>
                  <div class="upload-text">Click or drag images here</div>
                  <div class="upload-subtext">PNG, JPG, JPEG supported</div>
                </div>
                <input
                  type="file"
                  id="image-input"
                  class="file-input"
                  accept="image/*"
                  multiple
                />
              </div>

              <div id="mobile-upload" class="tab-content mobile-content">
                <button id="mobile-photo-btn" class="btn btn-primary">
                  <span>📱</span>
                  Get Photos from Mobile
                </button>
                <div id="qr-container" class="qr-container">
                  <div class="qr-title">📱 Scan QR Code</div>
                  <div id="qr-code" class="qr-code"></div>
                  <div class="mobile-status">
                    <div id="mobile-status">Waiting for connection...</div>
                  </div>
                  <button
                    id="stop-mobile-btn"
                    class="btn btn-danger"
                    style="margin-top: 8px"
                  >
                    Stop Session
                  </button>
                </div>
              </div>
            </div>

            <div id="image-thumbnails" class="image-grid"></div>
            <button id="process-images-btn" class="btn btn-primary" disabled>
              <span>🔍</span>
              Process Images (OCR)
            </button>
          </div>
        </div>

        <!-- OCR Data Section -->
        <div class="section ocr-section">
          <div class="section-header">
            <div class="section-title">
              <span class="section-icon">💾</span>
              OCR Data
            </div>
            <span id="ocr-count" class="count-badge">0 items</span>
          </div>
          <div id="ocr-data-display" class="ocr-content">
            <div class="empty-state">
              <div class="empty-icon">📄</div>
              <div class="empty-text">No OCR data stored</div>
            </div>
          </div>
        </div>

        <!-- Form Actions Section -->
        <div class="section action-section">
          <div class="section-header">
            <div class="section-title">
              <span class="section-icon">📝</span>
              Form Actions
            </div>
          </div>
          <div class="action-content">
            <button id="fill-form-btn" class="btn btn-primary" disabled>
              <span>✨</span>
              Fill Form with OCR Data
            </button>
          </div>
        </div>
      </div>

      <div id="response-container" class="status"></div>
    </div>

    <script type="module" src="js/constants.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/session.js"></script>
    <script type="module" src="js/imageHandler.js"></script>
    <script type="module" src="js/ocrProcessor.js"></script>
    <script type="module" src="js/formFiller.js"></script>
    <script type="module" src="js/mobileCapture.js"></script>
    <script type="module" src="js/formDetector.js"></script>
    <script type="module" src="js/sidebar.js"></script>
  </body>
</html>
